<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mini Search Engine</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="container">
    <h1>🔍 Mini Search Engine</h1>
    <form action="{{ url_for('search_page') }}" method="get" class="searchbar">
      <input type="text" name="q" placeholder="Type keywords (use OR for union)" value="{{ request.args.get('q','') }}" autofocus>
      <button type="submit">Search</button>
    </form>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="container muted">
    <p>Built with Python & Flask • Inverted Index • Simple Ranking (hits/len)</p>
  </footer>
</body>
</html>
